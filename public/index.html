<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        #add-load {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .load-h1 {
            font: 1.5rem Roboto, sans-serif;
            font-weight: 900;
            padding-bottom: 1rem;
            text-align: center;
        }
        .load-h1 span {
            animation: load-text 1s infinite cubic-bezier(0.1, 0.15, 0.9, 1);
            display: inline-block;
        }

        .load-progress-bar {
            background-color: #eaeaea;
            width: 300px;
            height: 25px;
            box-shadow: 1px 0 2px rgba(0, 0, 0, 0.25), 0 1px 2px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            position: relative;
        }
        .load-progress-bar:after {
            content: "";
            background-color: green;
            position: absolute;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: load 4s infinite linear;
        }

        /*** KEYFRAMES ***/
        @keyframes load {
            0% {
                width: 5%;
                background-color: red;
            }
            25% {
                background-color: orange;
            }
            50% {
                background-color: yellow;
            }
            75% {
                background-color: lightgreen;
            }
            90% {
                background-color: green;
                width: 100%;
            }
        }
        @keyframes load-text {
            0% {
                transform: translateY(0px);
            }
            25% {
                transform: translateY(5px);
            }
            50% {
                transform: translateY(0px);
            }
            75% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.5/css/swiper.min.css" rel="stylesheet">
    <title>阿立音乐</title>
</head>
<body>
<script src="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app">
    <div id="add-load">
        <h1 class="load-h1">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </h1>
        <div class="load-progress-bar"></div>
    </div>
    <script>
        let letters = document.querySelectorAll('#add-load span')
        for (var i = 0; i < letters.length; i++) {
            letters[i].style.animationDelay = (i * 0.3) + 's';
        }
    </script>
</div>
<!-- built files will be auto injected -->
</body>
</html>
